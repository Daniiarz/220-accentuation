    <!-- Masthead-->
    <header class="masthead" style="overflow: hidden">
        <label class="uploaderLabel mastheadUploaderLabel d-flex flex-column align-items-center"
               for="mastheadInputFile">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="mastheadUploader bi bi-download"
                 fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"/>

                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 1z"/>
            </svg>
            upload your image
        </label>
        <input style="display: none" type="file" accept=".png, .jpg, .jpeg" size="512000" typeof=""
               class="mastheadInputFile" id="mastheadInputFile">
        <div class="container overflow-hidden d-flex h-100 align-items-center p-0">
            <div class="mx-auto text-center d-flex flex-column">
                <label>
                    <input class="mx-auto my-0 text-uppercase" placeholder="Type your text" id="homeText" type="text">
                </label>
                <textarea id="homeDesc" placeholder="Type your text" class="mx-auto mt-2 mb-5" cols="30"
                          rows="1"></textarea>
                <label for="mastheadColor" id="colorLabel">
                    <div id="colorBox"></div>
                    <p id="colorText">choose font color</p>
                </label>
                <input style="display: none" type="color" id="mastheadColor"/>
            </div>
        </div>

        <div class="container">
            <div class="row">

                        <div class="card-body text-center">
                            <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                            <h4 class="contactsH4 text-uppercase m-0">Address</h4>
                            <hr class="my-4"/>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-envelope text-primary mb-2"></i>

                            <hr class="my-4"/>
